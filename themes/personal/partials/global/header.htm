[viewBag]

[staticMenu]
code = "main"
==
<header id="header" class="header-tops">
    <div class="container">
        <h1>{{ headertitle }}</h1>

        <h2>{{ headersubtitle | raw }}</h2>

        <nav class="nav-menu d-none d-lg-block">
            {% component 'staticMenu' %}
        </nav>

        <div class="social-links">
            {% if this.theme.social_twitter %}
            <a href="{{ this.theme.social_twitter }}" class="twitter"><i class="icofont-twitter"></i></a>
            {% endif %}
            {% if this.theme.social_facebook %}
            <a href="{{ this.theme.social_facebook }}" class="facebook"><i class="icofont-facebook"></i></a>
            {% endif %}
            {% if this.theme.social_linkedin %}
            <a href="{{ this.theme.social_linkedin }}" class="linkedin"><i class="icofont-linkedin"></i></a>
            {% endif %}
        </div>
    </div>
</header><!-- End Header -->
